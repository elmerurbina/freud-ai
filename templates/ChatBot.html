<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='ChatBot.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
    <!--Menu-->
<body class="">
    
    <nav class="sidebar close" >

        <header>
            <div class="text logo" >
                <span class="name">Chat bot</span>
                <span class="profe">FREUD IA</span>
            </div>
            <i class="bx bx-menu toggle"></i>
        </header>

        <div class="menu-bar">

            <div class="menu">

                <li class="search-box">
                    <i class="bx bx-search icon"></i>
                    <input type="text" placeholder="buscar....">
                </li>

                <ul class="menu-links">

                    <li class="nav-link active">
                        <a href="#">
                          <i class="bx bx-home-alt icon"></i>
                          <span class="text nav-text">Principal</span>
                        </a>
                      </li>

                    <li class="nav-link">
                        <a href="#">
                            
                            <i class="bx bx-file-find icon"></i>
                            <span class="text nav-text">Ver Expediente</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-bell icon"></i>
                            <span class="text nav-text">Notificaciones</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-user icon"></i>
                            <span class="text nav-text">Profecionales</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-conversation icon"></i>
                            <span class="text nav-text">Ver Historial</span>
                        </a>
                    </li>

                </ul>

            </div>

            <diV class="bottom-content">
                <li class=" ">
                    <a href="#">
                        <i class="bx bx-log-out icon"></i>
                        <span class="text nav-text">Salir</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="sun-moon">
                        <i class="bx bx-moon icon moon"></i>
                        <i class="bx bx-sun icon sun"></i>
                    </div>
                    <span class="mode-text text">Modo</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </diV>

        </div>
    </nav>

    <section class="home">
        <div class="text">
            Chat Bot
        </div>



        <div class="message-input">
            <input type="text" id="messageInput" placeholder="Escribe tu mensaje...">
            <button onclick="sendMessage">Enviar <i class="fa-solid fa-reply"></i></button>
            
        </div>

       
        <div class="message-container" id="messageContainer">
           
        </div>
    </section>


    <script type="text/javascript" src="{{ url_for('static', filename='menu.js') }}"></script>
    </section>

   
    

</body>

</html>
