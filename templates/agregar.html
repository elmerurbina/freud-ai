<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Perfil</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/agregar.css') }}">
</head>
<body>
    <div class="container">
        <h1>Agregar Nuevo Perfil</h1>
        <form action="{{ url_for('agregar_perfil') }}" method="POST">

            <label for="licencia" class="required">Licencia:</label>
            <input type="text" id="licencia" name="licencia" required>


            <label for="nombre" class="required">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>


            <label for="direccion" class="optional">Dirección:</label>
            <input type="text" id="direccion" name="direccion">

            <label for="descripcion" class="optional">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="4" ></textarea>

            <label for="keywords" class="required">Keywords:</label>
            <input type="text" id="keywords" name="keywords">

            <label for="contacto" class="required">Contacto:</label>
            <input type="text" id="contacto" name="contacto">

           

            <input type="submit" value="Guardar Perfil">
        </form>

    </div>

   
</body>
</html>
