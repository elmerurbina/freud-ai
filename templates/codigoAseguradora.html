<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Credenciales</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/aseguradora.css') }}">
</head>
<body>
    <div class="container">
        <h1>Registro de Credenciales de usuario</h1>
        <div id="codigo-form">
            <h2>Ingrese su Código Ejecutivo de acceso</h2>
            <form id="codigo-form" method="POST">
                <input type="text" id="codigo-input" name="codigo" placeholder="Código Ejecutivo" required>
                <button type="submit">Verificar</button>
                <p id="codigo-error" class="error"></p>
            </form>
            {% if codigo_error %}
            <p>{{ codigo_error }}</p>
        {% endif %}

        </div>
        <div id="credenciales-form" style="display: none;">
            <h2>Complete el Formulario</h2>
            <form id="credenciales-form" method="POST" action="{{ url_for('aseguradora') }}">
                <input type="text" id="nombre-input" name="nombre" placeholder="Nombre y Apellidos" required>
                <input type="text" id="codigo-unico-input" name="codigo_unico" placeholder="Código Único de Acceso" required>
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/aseguradora.js') }}"></script>
</body>
</html>
