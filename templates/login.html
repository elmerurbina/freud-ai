<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <!--Vinculacion con el sitio fontawesome.com para los iconos-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">

</head>
<body>
<!--Logo-->
    <h1  class="logo">Freud&nbsp;<span>IA</span></h1>

    <div class="container">
        <!--Encabezado-->
        <h1>Iniciar sesión</h1>

        <!--url_for para conectar con el backend de Python-->
        <form method="POST" action="{{ url_for('login_account') }}">
            <!--grupo de formas que contiene los inputs-->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="email" required>
            </div>
        
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="contraseña" required>
            </div>
            <!--Boton para iniciar sesion-->
            <button name="Register" type="submit">Iniciar sesion</button>
        </form>
        <!--Link para ir a la pagina de registro, para usuarios que aun no tienen cuenta-->
        <p>¿No tienes cuenta? <a href="{{ url_for('register_user') }}">Registrar</a></p>
        <!--Link para recuperar credenciales-->
        <p>¿Olvido la contraseña? <a href=" {{ url_for('password_recovery') }}">Recuperar Cuenta</a></p>
    </section>
    </div>
    
    <footer>
        <p>&copy; 2023 Freud.AI.  Todos los derechos reservados</p>

    </footer>
    <!--La imagen de fondo fue obtenida de este sitio-->
    Creditos imagen de fondo:  <a href="https://www.freepik.com/free-vector/dark-blue-security-background_1140343.htm#query=logout%20background&position=18&from_view=search&track=ais&uuid=b0e26011-e11e-4e90-8600-74e39007f3ed">Freepik</a>
</body>
</html>
