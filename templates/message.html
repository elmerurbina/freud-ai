<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/message.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/static/imagenes/logo.jpg" type="image/jpg">
</head>
<body>
    <div class="chat-container">
        <div class="messages">
            <!-- Messages will be displayed here -->
        </div>
        <div class="input-container">
            <input type="text" placeholder="Escribe tu mensaje..." id="messageInput">
            <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
            <button id="audioBtn"><i class="fas fa-microphone"></i></button>
            <button id="fileBtn"><i class="fas fa-paperclip"></i></button>
        </div>
    </div>
</body>
</html>
