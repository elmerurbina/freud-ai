<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuracion de Notificaciones</title>
</head>
<body>
    <h1>Configuracion de Notificaciones</h1>
    
    <form action="{{ url_for('notificaciones') }}" method="get">
        <label for="category">Selecciona la categoria:</label>
        <select name="category" id="category">
            {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select>

        <br>

        <label for="time">Selecciona el tiempo:</label>
        <select name="time" id="time">
            <option value="8">Cada 8 horas</option>
            <option value="30">Cada 30 minutos</option>
            <option value="12">Cada 12 horas</option>
            <option value="24">Cada 24 horas</option>
        </select>

        <br>

        <input type="submit" value="Aceptar">
    </form>
</body>
</html>
