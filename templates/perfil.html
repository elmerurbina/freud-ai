<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
</head>
<body>
 
    <div id="profile-container" id="profile-{{ profesional.id }}">
        <p>Nombre: {{ profesional.nombre }}</p>
        <p>Licencia: {{ profesional.licencia }}</p>
        <p>Direccion: {{ profesional.direccion }}</p>
        <p>Keywords: {{ profesional.keywords }}</p>
        <p>Informacion de contacto: {{ profesional.contacto }}</p>
        <p>Descripcion: {{ profesional.descripcion }}</p>

      <a href="{{ url_for ('editar_perfil')}}" > <button id="edit-profile">Editar Perfil</button> </a>
        <button id="delete-profile" data-profile-id="{{ profesional.id }}">Eliminar Perfil</button>

       
    </div>

    <script src="{{ url_for('static', filename='js/digitarLicencia.js') }}"></script> 
    <script src="{{ url_for('static', filename='js/eliminarPerfil.js') }}"></script> 


</body>
</html>
