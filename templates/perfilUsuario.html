<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/perfilUsuario.css') }}">
    <link rel="icon" href="/static/imagenes/logo.jpg" type="image/jpg">
</head>
<body>
    <div class="container">
        <h1>Mi perfil</h1>
        <div class="profile">
            <img src="{{ user.foto }}" alt="Profile Picture">
            <div class="info">
                <p><strong>Nombre:</strong> {{ user.nombre }}</p>
                <p><strong>Usuario:</strong> {{ user.user }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Fecha de Nacimiento:</strong> {{ user.date }}</p>
            </div>
        </div>
        <a href="{{ url_for('logout') }}">Cerrar SesiÃ³n</a>
    </div>
</body>
</html>
