<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesionales</title>
</head>
<body>
    <section>
        <h1>Profesionales</h1>
        <div>
            {% for professional in professionals %}
                <div>
                    <img src="{{ url_for('static', filename='uploads/' + professional['file_path']) }}" alt="Profile Picture" style="max-width: 100px; max-height: 100px;">
                    <p>Nombre: {{ professional['nombre'] }}</p>
                    <p>Licencia: {{ professional['licencia'] }}</p>
                    <p>Ubicacion: {{ professional['ubicacion'] }}</p>
                    <p>Contacto: {{ professional['contacto'] }}</p>
                    <p>Descripci√≥n: {{ professional['descripcion'] }}</p>
                </div>
            {% endfor %}
        </div>
    </section>
</body>
</html>
