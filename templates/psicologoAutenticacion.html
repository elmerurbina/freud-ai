<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de autenticacion</title>
    <link rel="icon" href="/static/imagenes/logo.jpg" type="image/jpg">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/psicologoAutenticacion.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form method="POST" action="{{ url_for('ingresar') }}">
                <div class="form-group">
                    <label for="login-email">Correo Electrónico:</label>
                    <input type="email" id="login-email" name="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña:</label>
                    <input type="password" id="login-password" name="login-password" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
                {% if login_error_message %}
                    <p class="error">{{ login_error_message }}</p>
                {% endif %}
            </form>
        </div>
        <div class="divider"></div>
        <div class="register-box">
            <h2>Registrarse</h2>
            <form method="POST" action="{{ url_for('registrar') }}">
                <div class="form-group">
                    <label for="register-name">Nombre:</label>
                    <input type="text" id="register-name" name="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Correo Electrónico:</label>
                    <input type="email" id="register-email" name="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña:</label>
                    <input type="password" id="register-password" name="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirmar Contraseña:</label>
                    <input type="password" id="register-confirm-password" name="register-confirm-password" required>
                </div>
                <button type="submit">Registrarse</button>
                {% if register_error_message %}
                    <p class="error">{{ register_error_message }}</p>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
