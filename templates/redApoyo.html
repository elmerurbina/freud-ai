<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red de apoyo</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/redApoyo.css') }}">
    <link rel="icon" href="/static/imagenes/logo.jpg" type="image/jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
</head>
<body>

    {% if error %}
    <div>{{ error }}</div>
    {% endif %}
    {% if success %}
    <div>{{ success }}</div>
    {% endif %}

    <form id="support-form" method="POST" action="{{ url_for('guardar_red') }}">
        <div class="form-container">
            <div class="form-columns">
                <div class="form-column">
                    <div class="form-group">
                        <label for="name-one">Nombre Completo:</label>
                        <input type="text" id="name-one" name="name-one" placeholder="Nombre Completo">
                    </div>
                    <div class="form-group">
                        <label for="name-two">Nombre Completo:</label>
                        <input type="text" id="name-two" name="name-two" placeholder="Nombre Completo">
                    </div>
                    <div class="form-group">
                        <label for="psychologist-name">Nombre del psicólogo:</label>
                        <input type="text" id="psychologist-name" name="psychologist-name" placeholder="Nombre del psicólogo">
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-group">
                        <label for="contact-one">Contacto 1: <i class="fa-solid fa-handshake-angle"></i></label>
                        <input type="tel" id="contact-one" name="contact-one" required placeholder="Agregar contacto">
                    </div>
                    <div class="form-group">
                        <label for="contact-two">Contacto 2: <i class="fa-solid fa-handshake-angle"></i></label>
                        <input type="tel" id="contact-two" name="contact-two" required placeholder="Agregar contacto">
                    </div>
                    <div class="form-group">
                        <label for="psychologist-contact">Contacto del psicólogo: <i class="fa-solid fa-user-doctor"></i></label>
                        <input type="tel" id="psychologist-contact" class="small-input" name="psychologist-contact" placeholder="Ingresa el telefono de tu psicologo">
                    </div>
                </div>
            </div>

            <div class="button">
                <button type="submit">Guardar</button>
            </div>
            <div class="links">
                <a href="{{ url_for('profesionales')}}" class="btn" id="search-psychologist">Buscar un psicologo</a> 
                <a href="{{ url_for('red_de_apoyo') }}" class="btn" id="see-contact">Ver mi red de apoyo</a>
                <a href="{{url_for('notificaciones')}}" class="btn" id="add-contact">Configurar notificaciones</a>
            </div>
        </div>
    </form>
   
    <div id="message"></div>

    <!-- Include intl-tel-input JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

    <!-- Initialize intl-tel-input -->
    <script src="{{ url_for('static', filename='js/phoneInput.js') }}"></script>
</body>
</html>
