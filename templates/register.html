<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear nueva cuenta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <!--vinculacion con el sitio fontawesom.com para acceder a los iconos-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--Link con el archivo CSS-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register.css') }}">

    

</head>
<body>
<!--Logo-->
    <h1  class="logo">Freud&nbsp;<span>IA</span></h1>
    

    <div class="container">
        <!--Encabezado-->
        <h1>Registrarse en la plataforma</h1>
         <!--url_for es la conexion con la ruta del codigo backend de Python-->
         <form method="POST" action="{{ url_for('register') }}" id="register">
           
            <!--Las clases field y fields corresponden a los campos-->
            <div class="fields"></div>
        
                <div class="field">
                
                    <label for="nombre">nombre completo <i class="fa-solid fa-user"></i></label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                    <span class="error message"></span> <!--Funcion JS para validar los campos-->

                    <label for="foto">Foto (opcional)</label>
                    <input type="file" id="foto" name="foto" accept="image/*">
                    
                    
                    <label for="user">usuario  <i class="fa-solid fa-user"></i></label>
                    <input type="text" id="user" name="user" placeholder="Ej: frued24" required>
                    <span class="error message"></span> <!--Funcion JS para validar los campos-->

                    
           
                    <label for="email">Email  <i class="fa-solid fa-envelope"></i></label>
                    <input type="email" id="email" name="email" placeholder="correo" required>
                    <span class="error message"></span> <!--Funcion JS para validar los campos-->
                   
                
                    <label for="password">contraseña <i class="fa-solid fa-lock"></i></label>
                    <input type="password" id="password" name="password" placeholder="contraseña" required>
                    <span class="error message"></span> <!--Funcion JS para validar los campos-->
                    
              
                    <label for="repeat_password">confirmar contraseña <i class="fa-solid fa-lock"></i></label>
                    <input type="password" id="repeat_password" name="repeat_password" placeholder="Confirmar contraseña" required>
                    <span class="error message"></span> <!--Funcion JS para validar los campos-->
                    
                    
                    <label for="date">fecha de nacimiento <i class="fa-solid fa-calendar-days"></i></label>
                    <input type="date" id="date" name="date" required>
                    <span class="error message"></span> <!--Funcion JS para validar su edad-->

                </div>
          <!--Mostrar los terminos de privacidad-->
        <p class="privacy">Al registrarse en Freud.AI usted acepta nuestros <a href="#" id="privacyLink">términos de privacidad</a>. <br>
        </p>
         <!--Boton para registrarse-->
        <button name="Register" class="register" type="submit">Registrarse</button>
        
        <!--Link para la pagina de inicio de sesion-->
        <p>¿Ya tienes cuenta? <a href="{{ url_for('login_account') }} ">Iniciar Sesion</a></p>
    </div>
       
        </div>

        </form>
        
    </div>
    <!--JS de los terminos de privacidad-->
    <script src="{{ url_for('static', filename='js/privacidad.js') }}"></script>

    <footer>
        <p>&copy; Freud.AI.  Todos los derechos reservados</p>
    </footer>
 <!--Sitio de donde se adquirio la imagen de fondo-->
    Creditos imagen de fondo:  <a href="https://www.freepik.com/free-vector/dark-blue-security-background_1140343.htm#query=logout%20background&position=18&from_view=search&track=ais&uuid=b0e26011-e11e-4e90-8600-74e39007f3ed">Freepik</a>

    <!--Conexion con JS para la validacion de campos-->
    <script src="{{ url_for('static', filename='js/validation_register.js') }}"></script>
   
</body>
</html>
