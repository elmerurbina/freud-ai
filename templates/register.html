<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='register.css') }}">
</head>
<body>

    <h1  class="logo">Freud&nbsp;<span>IA</span></h1>
    

    <div class="container">
        <h1>Registrarse en la plataforma</h1>

        <form method="POST" action="{{ url_for('register_user') }}" id="register">
            


            <div class="fields"></div>
                

                <div class="field">
                
                    <label for="name">nombre completo <i class="fa-solid fa-user"></i></label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                    <span class="error message"></span>
                    
                    
                    <label for="name">usuario  <i class="fa-solid fa-user"></i></label>
                    <input type="text" id="user" name="name" placeholder="Ej: frued24" required>
                    <span class="error message"></span>
                    
           
                    <label for="email">Email  <i class="fa-solid fa-envelope"></i></label>
                    <input type="email" id="email" name="email" placeholder="correo" required>
                    <span class="error message"></span>
                   
                
        
              
                    <label for="password">contraseña <i class="fa-solid fa-lock"></i></label>
                    <input type="password" id="password" name="password" placeholder="contraseña" required>
                    <span class="error message"></span>
                    
              
                    <label for="repeat_password">confirmar contraseña <i class="fa-solid fa-lock"></i></label>
                    <input type="password" id="repeat_password" name="repeat_password" placeholder="Confirmar contraseña" required>
                    <span class="error message"></span>
                    
                    
                    
                    <label for="repeat_password">fecha de nacimiento <i class="fa-solid fa-calendar-days"></i></label>
                    <input type="date" id="date" name="date" required>
                    <span class="error message"></span>

                </div>

           
       

        <p class="privacy">
            Al registrarse en Freud.AI usted acepta nuestros <a href="http://127.0.0.1:5000/freud#privacyModal">términos de privacidad</a>. <br>
        </p>

        <button name="Register" class="register" type="submit">Registrarse</button>
        
        <p>¿Ya tienes cuenta? <a href="{{ url_for('login_account') }} ">Iniciar Sesion</a></p>
    </div>
       
        </div>
            
           
        </form>
        
    </div>
        


    <div class="contacto " id="ayuda">
        <h3 >Contactenos</h3>
        <i class="fa-solid fa-envelope"></i>
        <a class="gmail" href="mailto:freud.ai@gmail.com">Gmail</a>

        <i class="fa-brands fa-whatsapp"></i>

        <a class="facebook" href="freud.ai">Facebook</a>

        <i class="fa-brands fa-instagram"></i>
        <a class="instagram" href="freud.ai">instagram</a>



    </div>
