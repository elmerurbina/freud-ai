<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Psicólogo</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/expediente.css') }}">
</head>
<body>

<header>
    <nav>
        <ul>
            <!--Menu superior-->
            <li><a href="#">Inicio</a></li>
            <li><a href="#" id="norms-terms">Normativa</a></li>
            <li><a href="#" id="access-terms">Términos de Acceso</a></li>
            <li><a href="{{ url_for('mi_perfil') }}">Ver mi Perfil</a></li>
            <li><a href="#" id="support-link">Soporte</a></li>
        </ul>
        <!--Conecciones con JavaScript-->
        <script src="{{ url_for('static', filename='js/soporte.js') }}"></script>
        <script src="{{ url_for('static', filename='js/acceso.js') }}"></script>
        <script src="{{ url_for('static', filename='js/normas.js') }}"></script>
    </nav>
</header>

<main>
    <section id="user-records">
        <!--Encabezado-->
        <h2>Acceder al expediente de su paciente</h2>
        <!--Input para acceder a un expediente determinado-->
        <form action="#" method="post">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" placeholder="ingrese el nombre de usuario sin @"required>
            <input type="submit" value="Acceder">
        </form>
        <!--Link para acceder con las credenciales del usuario-->
        <p><a href="#">Acceder con credenciales (email y contraseña)</a></p>
    </section>
</main>

<footer>
    <div class="copyright">
        <p>&copy; Freud AI todos los derechos reservados</p>
    </div>
</footer>

</body>
</html>
